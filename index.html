<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Writing Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background: #f9fafb;
      }
      h1 {
        color: #333;
      }
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        background: #4f46e5;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #4338ca;
      }
      #output {
        white-space: pre-wrap;
        background: #fff;
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>ðŸª„ AI Writing Assistant</h1>
    <p>Generate content instantly using Gemini!</p>

    <label for="type">Choose writing type:</label>
    <select id="type">
      <option>Paragraph</option>
      <option>Essay</option>
      <option>Email</option>
      <option>Story</option>
      <option>Summary</option>
    </select>

    <label for="prompt">Enter topic or idea:</label>
    <textarea id="prompt" rows="4"></textarea>

    <button onclick="generateText()">Generate</button>

    <div id="output"></div>

    <script src="script.js"></script>
  </body>
</html>
